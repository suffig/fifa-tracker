<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FIFA Statistik-Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FIFA Tracker">
    <!-- Tailwind CSS via CDN -->
	<link href="css/tailwind-play-output.css" rel="stylesheet">
    <!-- Flowbite CSS & JS via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cell-aek { background: #eaf4ff !important; }
        .cell-real { background: #ffecec !important; }
        .player-card { transition: all 0.3s ease; }
        .player-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
        
        /* Modern Mobile Design Styles */
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }
        
        body {
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            padding-right: var(--safe-area-inset-right);
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        .mobile-nav {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .mobile-tab-bar {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: calc(var(--safe-area-inset-bottom) + 0.5rem);
        }
        
        .tab-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 16px;
            padding: 12px !important;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }
        
        .tab-item.active {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3);
        }

        .tab-item .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-item.active .tab-icon {
            transform: scale(1.1);
        }

        .tab-item .tab-label {
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            bottom: 2px;
            white-space: nowrap;
        }

        .tab-item.active .tab-label {
            opacity: 1;
            transform: scale(1);
        }

        .tab-item:not(.active) {
            color: rgba(120, 120, 128, 0.8);
        }

        .tab-item:not(.active):hover {
            color: #007AFF;
            transform: scale(1.05);
        }
        
        .floating-action-btn {
            position: fixed;
            bottom: calc(var(--safe-area-inset-bottom) + 5rem);
            right: 1.5rem;
            z-index: 40;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            box-shadow: 0 12px 40px rgba(0, 122, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            width: 64px;
            height: 64px;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .floating-action-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 16px 50px rgba(0, 122, 255, 0.5);
        }

        .floating-action-btn:active {
            transform: translateY(-2px) scale(1.02);
            transition-duration: 0.1s;
        }

        .floating-action-btn i {
            font-size: 24px;
            color: white;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-action-btn:hover i {
            transform: scale(1.1);
        }

        .fab-context {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-modern {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card-modern:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }
        
        /* Pull to refresh indicator */
        .pull-to-refresh {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pull-to-refresh.active {
            opacity: 1;
        }
        
        .modal {
            z-index: 50; 
            background: rgba(0,0,0,0.4); 
            position: fixed; 
            inset: 0;
            display: flex; 
            align-items: flex-end; 
            justify-content: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            width: 100%; 
            max-width: 24rem; 
            border-radius: 24px 24px 0 0;
            padding: 2rem 1.5rem 1.5rem; 
            box-shadow: 0 -20px 60px rgba(0,0,0,0.3); 
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInFromBottom 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 5px;
            background: rgba(120, 120, 128, 0.3);
            border-radius: 3px;
        }
        
        @keyframes slideInFromBottom {
            from { 
                transform: translateY(100px); 
                opacity: 0;
            }
            to { 
                transform: translateY(0); 
                opacity: 1;
            }
        }
        
        /* Loading animation */
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 700px) {
            .modal-content {
                width: 100vw !important; min-width: 0 !important; max-width: 100vw !important;
                border-radius: 24px 24px 0 0 !important; padding: 2rem 1.5rem 1.5rem !important;
                left: 0 !important; right: 0 !important; top: auto !important; bottom: 0 !important;
                position: absolute !important; max-height: 95vh !important; overflow-y: auto !important;
            }
            .modal {
                align-items: flex-end !important; justify-content: center !important;
            }
        }

        /* Dark mode improvements */
        @media (prefers-color-scheme: dark) {
            .modal-content {
                background: rgba(28, 28, 30, 0.98);
                border-color: rgba(255, 255, 255, 0.15);
                color: white;
            }

            .modal-content::before {
                background: rgba(142, 142, 147, 0.6);
            }

            .mobile-nav {
                background: rgba(28, 28, 30, 0.95);
                border-bottom-color: rgba(255, 255, 255, 0.1);
            }

            .mobile-tab-bar {
                background: rgba(28, 28, 30, 0.95);
                border-top-color: rgba(255, 255, 255, 0.1);
            }

            .tab-item:not(.active) {
                color: rgba(142, 142, 147, 0.8);
            }

            .tab-item:not(.active):hover {
                color: #64D2FF;
            }

            .floating-action-btn {
                background: linear-gradient(135deg, #0A84FF, #5E5CE6);
                box-shadow: 0 12px 40px rgba(10, 132, 255, 0.4);
            }

            .floating-action-btn:hover {
                box-shadow: 0 16px 50px rgba(10, 132, 255, 0.5);
            }
        }
    </style>
</head>
<body class="gradient-bg font-sans transition-colors min-h-screen">
<!-- Pull to refresh indicator -->
<div class="pull-to-refresh glass-effect rounded-full p-3 mt-4">
    <i class="fas fa-sync-alt text-white animate-spin"></i>
</div>

<div id="login-area"></div>
<div class="app-container relative overflow-hidden min-h-screen" style="display:none;">
    <!-- MODERN MOBILE NAVBAR -->
    <nav class="mobile-nav fixed top-0 left-0 right-0 z-30 px-4 py-3">
      <div class="flex justify-between items-center">
        <a href="#" class="flex items-center">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center mr-3">
            <i class="fas fa-futbol text-white text-lg"></i>
          </div>
          <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">FIFA Tracker</span>
        </a>
        <button id="profile-btn" class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
          <i class="fas fa-user text-gray-700"></i>
        </button>
      </div>
    </nav>
    
    <!-- MAIN CONTENT -->
    <main class="pt-20 pb-24 px-4 relative min-h-screen">
        <!-- Loader -->
        <div id="tab-loader" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-20 flex items-center justify-center z-50" style="display:none;">
            <div class="glass-effect rounded-2xl p-6 flex flex-col items-center">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent border-solid rounded-full animate-spin mb-4"></div>
                <span class="text-white font-medium">Lädt...</span>
            </div>
        </div>
        <div id="app"></div>
    </main>
    
    <!-- MODERN MOBILE TAB BAR -->
    <nav class="mobile-tab-bar fixed bottom-0 left-0 right-0 z-30 px-4 py-3">
        <div class="flex justify-around items-center">
            <a id="squad-tab" href="#" class="tab-item active">
                <i class="fas fa-users tab-icon"></i>
                <span class="tab-label">Kader</span>
            </a>
            <a id="matches-tab" href="#" class="tab-item">
                <i class="fas fa-futbol tab-icon"></i>
                <span class="tab-label">Spiele</span>
            </a>
            <a id="bans-tab" href="#" class="tab-item">
                <i class="fas fa-ban tab-icon"></i>
                <span class="tab-label">Sperren</span>
            </a>
            <a id="finanzen-tab" href="#" class="tab-item">
                <i class="fas fa-euro-sign tab-icon"></i>
                <span class="tab-label">Finanzen</span>
            </a>
            <a id="stats-tab" href="#" class="tab-item">
                <i class="fas fa-chart-bar tab-icon"></i>
                <span class="tab-label">Stats</span>
            </a>
        </div>
    </nav>
    
    <!-- FLOATING ACTION BUTTON -->
    <button id="floating-add-btn" class="floating-action-btn">
        <i class="fas fa-plus fab-context"></i>
    </button>
</div>

<!-- Profile Modal -->
<div id="profile-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black bg-opacity-50" onclick="closeProfileModal()"></div>
    <div class="absolute top-16 right-4 glass-effect rounded-2xl p-4 min-w-48">
        <div class="flex flex-col space-y-3">
            <div class="text-white font-medium text-center pb-2 border-b border-white border-opacity-20">
                Profil
            </div>
            <button class="text-white text-left hover:text-blue-300 transition-colors">
                <i class="fas fa-cog mr-2"></i> Einstellungen
            </button>
            <button id="logout-btn" class="text-red-300 text-left hover:text-red-200 transition-colors">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </div>
</div>

<div id="modal-root"></div>
<!-- WICHTIG: Nur ein Einstiegspunkt! -->
<script type="module" src="./main.js"></script>
<script>
    // Profile modal functionality
    function closeProfileModal() {
        document.getElementById('profile-modal').classList.add('hidden');
    }
    
    document.getElementById('profile-btn').onclick = function() {
        document.getElementById('profile-modal').classList.toggle('hidden');
    };
    
    // Pull to refresh functionality
    let startY = 0;
    let currentY = 0;
    let pullDistance = 0;
    const pullThreshold = 100;
    const pullIndicator = document.querySelector('.pull-to-refresh');
    
    document.addEventListener('touchstart', function(e) {
        if (window.scrollY === 0) {
            startY = e.touches[0].clientY;
        }
    });
    
    document.addEventListener('touchmove', function(e) {
        if (window.scrollY === 0 && startY > 0) {
            currentY = e.touches[0].clientY;
            pullDistance = currentY - startY;
            
            if (pullDistance > 0) {
                e.preventDefault();
                const opacity = Math.min(pullDistance / pullThreshold, 1);
                pullIndicator.style.opacity = opacity;
                pullIndicator.style.transform = `translateX(-50%) translateY(${Math.min(pullDistance * 0.5, 50)}px)`;
            }
        }
    });
    
    document.addEventListener('touchend', function(e) {
        if (pullDistance > pullThreshold) {
            // Trigger refresh
            pullIndicator.classList.add('active');
            setTimeout(() => {
                window.location.reload();
            }, 500);
        }
        
        // Reset
        pullIndicator.style.opacity = '0';
        pullIndicator.style.transform = 'translateX(-50%) translateY(0)';
        startY = 0;
        currentY = 0;
        pullDistance = 0;
    });
</script>
</body>
</html>
