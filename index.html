<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FIFA Statistik-Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FIFA Tracker">
    <!-- Tailwind CSS via CDN -->
	<link href="css/tailwind-play-output.css" rel="stylesheet">
    <!-- Flowbite CSS & JS via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cell-aek { background: #eaf4ff !important; }
        .cell-real { background: #ffecec !important; }
        .player-card { transition: all 0.3s ease; }
        .player-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
        
        /* Modern Mobile Design Styles */
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }
        
        body {
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            padding-right: var(--safe-area-inset-right);
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        .mobile-nav {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .mobile-tab-bar {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: calc(var(--safe-area-inset-bottom) + 0.5rem);
        }
        
        .tab-item {
            transition: all 0.2s ease;
            border-radius: 12px;
        }
        
        .tab-item.active {
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            color: white;
            transform: scale(1.05);
        }
        
        .floating-action-btn {
            position: fixed;
            bottom: calc(var(--safe-area-inset-bottom) + 5rem);
            right: 1rem;
            z-index: 40;
            background: linear-gradient(135deg, #0ea5e9, #3b82f6);
            box-shadow: 0 8px 32px rgba(14, 165, 233, 0.3);
            transition: all 0.3s ease;
        }
        
        .floating-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(14, 165, 233, 0.4);
        }
        
        .card-modern {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card-modern:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }
        
        /* Pull to refresh indicator */
        .pull-to-refresh {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .pull-to-refresh.active {
            opacity: 1;
        }
        
        .modal {
            z-index: 50; background: rgba(0,0,0,0.3); position: fixed; inset: 0;
            display: flex; align-items: flex-end; justify-content: center;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%; max-width: 24rem; border-radius: 1.5rem 1.5rem 0 0;
            padding: 1.5rem; box-shadow: 0 -8px 32px rgba(0,0,0,0.2); position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInFromBottom 0.2s;
        }
        @keyframes slideInFromBottom {
            from { transform: translateY(80px); opacity: 0;}
            to { transform: translateY(0); opacity: 1;}
        }
        
        /* Loading animation */
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 700px) {
            .modal-content {
                width: 100vw !important; min-width: 0 !important; max-width: 100vw !important;
                border-radius: 1.5rem 1.5rem 0 0 !important; padding: 1.5rem !important;
                left: 0 !important; right: 0 !important; top: auto !important; bottom: 0 !important;
                position: absolute !important; max-height: 95vh !important; overflow-y: auto !important;
            }
            .modal {
                align-items: flex-end !important; justify-content: center !important;
            }
        }
    </style>
</head>
<body class="gradient-bg font-sans transition-colors min-h-screen">
<!-- Pull to refresh indicator -->
<div class="pull-to-refresh glass-effect rounded-full p-3 mt-4">

<div class="app-container relative overflow-hidden min-h-screen" style="display:none;">
    <!-- MODERN MOBILE NAVBAR -->
    <nav class="mobile-nav fixed top-0 left-0 right-0 z-30 px-4 py-3">

    <!-- MAIN CONTENT -->

            <div class="glass-effect rounded-2xl p-6 flex flex-col items-center">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent border-solid rounded-full animate-spin mb-4"></div>
                <span class="text-white font-medium">LÃ¤dt...</span>
            </div>

    <!-- MODERN MOBILE TAB BAR -->
    <nav class="mobile-tab-bar fixed bottom-0 left-0 right-0 z-30 px-4 py-3">

            <a id="squad-tab" href="#" class="tab-item flex flex-col items-center p-2 active">

            <a id="bans-tab" href="#" class="tab-item flex flex-col items-center p-2">

    <!-- FLOATING ACTION BUTTON -->
    <button id="floating-add-btn" class="floating-action-btn w-14 h-14 rounded-full text-white flex items-center justify-center">
        <i class="fas fa-plus text-xl"></i>

    <div class="absolute top-16 right-4 glass-effect rounded-2xl p-4 min-w-48">

<div id="modal-root"></div>
<!-- WICHTIG: Nur ein Einstiegspunkt! -->
<script type="module" src="./main.js"></script>
<script>
    // Profile modal functionality
    function closeProfileModal() {
        document.getElementById('profile-modal').classList.add('hidden');
    }
    
    document.getElementById('profile-btn').onclick = function() {
        document.getElementById('profile-modal').classList.toggle('hidden');
    };
    
    // Pull to refresh functionality
    let startY = 0;
    let currentY = 0;
    let pullDistance = 0;
    const pullThreshold = 100;
    const pullIndicator = document.querySelector('.pull-to-refresh');
    
    document.addEventListener('touchstart', function(e) {
        if (window.scrollY === 0) {
            startY = e.touches[0].clientY;
        }
    });
    
    document.addEventListener('touchmove', function(e) {
        if (window.scrollY === 0 && startY > 0) {
            currentY = e.touches[0].clientY;
            pullDistance = currentY - startY;
            
            if (pullDistance > 0) {
                e.preventDefault();
                const opacity = Math.min(pullDistance / pullThreshold, 1);
                pullIndicator.style.opacity = opacity;
                pullIndicator.style.transform = `translateX(-50%) translateY(${Math.min(pullDistance * 0.5, 50)}px)`;
            }
        }
    });
    
    document.addEventListener('touchend', function(e) {
        if (pullDistance > pullThreshold) {
            // Trigger refresh
            pullIndicator.classList.add('active');
            setTimeout(() => {
                window.location.reload();
            }, 500);
        }
        
        // Reset
        pullIndicator.style.opacity = '0';
        pullIndicator.style.transform = 'translateX(-50%) translateY(0)';
        startY = 0;
        currentY = 0;
        pullDistance = 0;
    });
</script>
</body>
